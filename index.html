<html>
<head>
<title> Test </title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <a class="waves-effect waves-light btn-large" id="start" >Start</a>
    <a class="waves-effect waves-light btn-large" id="stop" >Stop</a>
    <p id="main-response"></p>

    <div class="row">
        <h4> New</h4>
        <div class="col s12 m4">
            <div class="card-panel grey">
                <span>
                    <p> Task </p>
                    <ul class="collection" id="task">
                    </ul>
                </span>
            </div>
        </div>
        <div class="col s12 m4">
            <div class="card-panel grey">
                <span>
                    <p> Experiment </p>
                    <ul class="collection" id="experiment">
                    </ul>
                </span>
            </div>
        </div>
        <div class="col s12 m4">
            <div class="card-panel grey">
                <span>
                    <p> Log </p>
                    <ul class="collection" id="log">
                    </ul>
                </span>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col s12 m12">
            <div class="card-panel">
                <span>
                    <p> Others: </p>
                    <ul class="collection" id="others">
                    </ul>
                </span>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="testIntro.js"></script>
</body>
</html>
