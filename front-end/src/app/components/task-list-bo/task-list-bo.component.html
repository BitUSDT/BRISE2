<div class="box" *ngIf="isModelType('BO')">
    <mat-card class="result">
      <mat-card-header>
        <h3>Result <span class="length">({{result?.length}})</span></h3>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="mat-elevation-z8" >
          <table mat-table #table [dataSource]="resultData" multiTemplateDataRows matSort>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let task"> {{task?.id?.toString().substr(0, 5)}} </td>
            </ng-container>

            <!-- Congiguration Column -->
            <ng-container matColumnDef="run">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Configuration
              </th>
              <td mat-cell *matCellDef="let task">
                <span *ngFor="let p of task.config | keyvalue; let i = index; let first = first">
                  <span *ngIf="!first"> - </span> {{p.value}}
                </span>
              </td>
            </ng-container>

            <!-- Result Column -->
            <ng-container matColumnDef="result">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Result
              </th>
              <td mat-cell *matCellDef="let task">
                  <span *ngFor="let p of task.meta?.result | keyvalue; let i = index; let first = first">
                      {{p.key}} - {{p.value}}
                  </span>
              </td>
            </ng-container>


            <!-- Expanded Content Column -
              The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let task" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail"
                [@detailExpand]="task == focus ? 'expanded' : 'collapsed'" *ngIf="task == focus">
                  <mat-list dense role="list">
                    <mat-list-item role="listitem">
                      <mat-icon>rowing</mat-icon>
                      <span>Worker:</span>
                      <span>{{task?.meta?.worker}}</span>
                    </mat-list-item>
                  </mat-list>

                  <mat-chip-list selectable="false">
                    <mat-chip *ngFor="let p of task.config | keyvalue; let i = index; let first = first"
                      [selectable]="false">
                      <mat-icon>tune</mat-icon>
                      <span> {{experimentDescription.DomainDescription.HyperparameterNames[i] | titlecase}}:</span>
                      <span> {{p.value}}</span>
                    </mat-chip>
                  </mat-chip-list>


                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
            <tr mat-row *matRowDef="let task; columns: displayedColumns;"
              class="example-element-row"
              [class.example-expanded-row]="focus == task"
              (click)="focus == task ? focus = null : focus = task">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>

      </mat-card-content>
    </mat-card>  <!-- end results -->

</div>
