<mat-card *ngIf="isModelType('BO')">
  <div #multi></div>

  <mat-card *ngIf=solution class="chart-solution">
    <mat-list-item>
      <mat-icon matListIcon>outlined_flag</mat-icon>
      <span class="desc">Configuration: </span> <span>{{solution.configuration}}</span>
    </mat-list-item>
    <mat-list-item>
      <mat-icon matListIcon>network_check</mat-icon>
      <span class="desc">Quality gain: </span> <span>{{100*(solution.result - (1-default_task.result))/(1-default_task.result) | number:'2.0-2'}}%</span>
    </mat-list-item>

  </mat-card>
</mat-card>
